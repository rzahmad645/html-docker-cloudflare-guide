# ===============================
# Core Security Headers
# ===============================

# Prevent MIME type sniffing (keeps browsers from misinterpreting content)
add_header X-Content-Type-Options "nosniff" always;

# Hide referrer except for same-origin or HTTPS cross-origin requests
add_header Referrer-Policy "strict-origin-when-cross-origin" always;

# Prevent clickjacking by blocking iframes
add_header X-Frame-Options "DENY" always;

# Restrict browser features (tighten as needed)
add_header Permissions-Policy "camera=(), microphone=(), geolocation=(), payment=(), usb=()" always;

# ===============================
# Additional Recommended Headers
# ===============================

# Basic XSS protection for legacy browsers
add_header X-XSS-Protection "1; mode=block" always;

# Prevent information leakage about Nginx version
server_tokens off;

# Prevent embedding or framing by other sites
add_header Cross-Origin-Opener-Policy "same-origin" always;
add_header Cross-Origin-Resource-Policy "same-origin" always;
add_header Cross-Origin-Embedder-Policy "require-corp" always;

# Enforce HTTPS once your site is fully secure (optional)
# Uncomment ONLY after confirming HTTPS works for all domains
# add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;

# ===============================
# Content Security Policy (CSP)
# ===============================
# Helps prevent XSS, data injection, and inline script abuse.
# Adjust if you use external resources (Google Fonts, Analytics, etc.)
add_header Content-Security-Policy "
  default-src 'self';
  script-src  'self';
  style-src   'self' 'unsafe-inline';
  img-src     'self' data:;
  font-src    'self';
  connect-src 'self';
  object-src  'none';
  base-uri    'self';
  frame-ancestors 'none'
" always;
