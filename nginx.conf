server {
  listen 80;
  server_name _;
  root /usr/share/nginx/html;
  index index.html;

  # Security headers kept in a separate file so you can tweak without touching routing
  include /etc/nginx/conf.d/security-headers.conf;

  # Serve only known files/directories; anything else is 404 (good for static sites)
  location / {
    try_files $uri $uri/ =404;
  }

  # Long-cache static assets; bust with ?v= hash in your HTML
  location ~* \.(css|js|png|jpe?g|gif|svg|webp|ico|ttf|otf|woff2?)$ {
    add_header Cache-Control "public, max-age=31536000, immutable" always;
    try_files $uri =404;
  }

  # Optional: tighten directory listings and charset
  autoindex off;
  charset utf-8;

  # Optional: small safety for request body size (tune if you ever accept uploads)
  client_max_body_size 2m;
}
